<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/site.css">
    <title>Add Grocery Form</title>
</head>
<body>
    <h1>Grocery List</h1>
    <h4>Add items to your list below</h4>

    <div id="validation-summary">
        <p>Errors go here...</p>
    </div>

    <form>
        <label for="item">Item: </label>
        <input id="item" type="text">
        <br>

        <label for="price">Price: </label>
        <input id="price" type="text">
        <br>

        <label for="category"></label>
        <select id="category">
            <option>Food Category</option>
            <option>Fresh Produce</option>
            <option>Grains</option>
            <option>Meat/Protein</option>
            <option>Dairy</option>
            <option>Baking Goods</option>
            <option>Freezer</option>
            <option>Canned/Dried Foods</option>
            <option>Condiments/Spices</option>
            <option>Snacks</option>
        </select>
        <br>

        <input type="button" value="Add Grocery Item">
    </form>

    <div id="display"></div>

    <script src="/js/main.js"></script>
</body>
</html>
